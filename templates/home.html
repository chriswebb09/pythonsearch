{% extends "layout.html" %}

{% block content %}

<div id="content"></div>

<script>
    let data = {{data|tojson}}

    $(document).ready(function() {
        $("#content").append("<ul id='itemlist'>")
        $.each(data, function(i, item) {
            let html_item = $("<li class='top_item'>")
            $(html_item).text(item["title"])
            $("#itemlist").append(html_item)
        })
        $("#content").append("</ul>")
    });
</script>

{% endblock %}
