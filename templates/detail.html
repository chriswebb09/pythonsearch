{% extends "layout.html" %}

{% block content %}

<div id="content"></div>

<script>
    let data = {{data|tojson}}

    $(document).ready(function() {
        let html_item_title = $("<h2>")
        $(html_item_title).text(data["title"])

        let html_item_date = $("<div class='item_date'>")
        $(html_item_date).text(data["date"])

        let html_link = $("<a class='episode_link' href=" + data["episode_link"] + ">Episode Page</a>")

        let html_item_description = $("<div class='item_description'>")
        $(html_item_description).text(data["description"])

        $("#content").append(html_item_title)
        $("#content").append(html_item_date)
        $("#content").append(html_link)
        $("#content").append(html_item_description)

        let audio =  "<audio controls src=" + data["url"] + "> audio </audio>"
        $("#content").append(audio)

    });
</script>

{% endblock %}
